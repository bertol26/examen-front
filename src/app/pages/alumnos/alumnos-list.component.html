
<p-toast></p-toast>
<div class="card">
    <h1>Gestion de alumnos</h1>
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Nuevo Alumno" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="openNew()"></button>
        </ng-template>

    </p-toolbar>

    <p-table #dt [value]="alumnos" [rows]="10" [paginator]="true" responsiveLayout="scroll"
        [rowHover]="true" dataKey="id"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Lista de alumnos</h5>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombres">Nombres <p-sortIcon field="nombres"></p-sortIcon></th>
                <th pSortableColumn="apellidos">Apellidos <p-sortIcon field="apellidos"></p-sortIcon></th>
                <th pSortableColumn="fechaNacimiento">Fecha Nacimiento <p-sortIcon field="fechaNacimiento"></p-sortIcon></th>
                <th pSortableColumn="sexo">Sexo <p-sortIcon field="sexo"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-alumno>
            <tr>
                <td>{{alumno.nombres}}</td>
                <td>{{alumno.apellidos}}</td>
                <td>{{alumno.fechaNacimiento}}</td>
                <td>{{alumno.sexo}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" pTooltip="Editar" (click)="editAlumno(alumno)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" pTooltip="Anular" (click)="deleteAlumno(alumno)"></button>
                    <button pButton pRipple icon="pi pi-eject" class="p-button-rounded p-button-warning" pTooltip="Calificar" (click)="calificar(alumno)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
