<p-toast></p-toast>
<div class="card">
    <div class="grid pt-4">
        <div class="col-5">
            <h2>Informaci√≥n de alumno</h2><br>
            <p-toolbar styleClass="p-mb-4">
                <ng-template pTemplate="left">
                    <div class="formgroup-inline">
                        <div class="field">
                            <label for="firstname" class="p-sr-only">Nombres</label>
                            <input id="firstname" [(ngModel)]="alumno.nombres" type="text" pInputText
                                placeholder="Firstname">
                        </div>
                        <div class="field">
                            <label for="lastname" class="p-sr-only">Apellidos</label>
                            <input id="lastname" [(ngModel)]="alumno.apellidos" type="text" pInputText
                                placeholder="Lastname">
                        </div>
                    </div>
                </ng-template>

            </p-toolbar>
        </div>
    </div>
    <div class="grid pt-3">
        <div class="col-5">
            <p-button (click)="backAlumnos()">Regresar a listado de alumnos</p-button>
        </div>
    </div>
    <div class="grid pt-3">
        <div class="col-5">
            <p-table #dt [value]="cursos" [rows]="10" [paginator]="true" responsiveLayout="scroll" [rowHover]="true"
                dataKey="id" [showCurrentPageReport]="true">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        <h5 class="p-m-0">Lista de cursos</h5>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="nombres">Curso <p-sortIcon field="nombres"></p-sortIcon>
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-curso>
                    <tr>
                        <td>{{curso.nombre}}</td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"
                                (click)="addNota(curso)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
